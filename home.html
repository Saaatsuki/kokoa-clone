<!DOCTYPE html>
<html lang="kr">
    <head>
        <title>The Kyumin Times</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                height: 100vh;
                align-items: center;
            }
            @keyframes coinFlip {
                0% {
                    transform: rotateY(0);
                }
                25% {
                    transform: scale(2);
                }
                50% {
                    transform: rotateY(180deg) translateY(-50px);
                    border-radius: 0px;
                    border-color: tomato;
                }
                75% {
                    transform: scale(4);
                }
                100% {
                    transform: rotateY(0);
                }
            }
            img {
                border: 10px solid black;
                border-radius: 50%;
                animation: coinFlip 5s ease-in-out infinite;
            }
        </style>
    </head>
    <body>
        <img src="img/m.svg" />
        <span>dsfadsfadsfadsf</span>
    </body>
</html>
