<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="day10.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/7c2aadab4a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fa-solid fa-bars fa-lg"></i>
        </div>
        <div class="status-bar__column">
            <span>library</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-basket-shopping fa-lg"></i>
        </div>
    </div>

    <form class="search-bar">
        <div>
                <input class="search-bar__input" type="search" placeholder="Search books...." aria-placeholder="" />
                <button class="search-bar__button"><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
        </div>
    </form>

    <header class="bookOfTheDay">
        <div class="bookOfTheDay__title">
            <h1>Book of the day</h1>
        </div>
        <div class="bookOfTheDay__imgText">
            <div class="bookOfTheDay__img">
                <img src="img/Nofixedabode.jpg" />
            </div>
            <div class="bookOfTheDay__text">
                <div class="bookOfTheDay__text__text">
                    <h2>No Fixed Abode</h2>
                    <h3>Journey Through</h3>
                    <span>
                        <i class="fa-solid fa-star" style="color: #ffce33;"></i>
                        <i class="fa-solid fa-star" style="color: #ffce33;"></i>
                        <i class="fa-solid fa-star" style="color: #ffce33;"></i>
                        <i class="fa-solid fa-star" style="color: #ffce33;"></i>
                        <i class="fa-solid fa-star" style="color: #DDDDDD"></i>
                    </span>
                </div>
                <div class="bookOfTheDay__text__jenre">
                    <button>Journey</button>
                    <button>Biography</button>
                </div>
                <div class="bookOfTheDay__text__button">
                    <button>
                        <i class="fa-solid fa-bookmark fa-xl"></i>
                    </button>
                    <button>Book Now</button>
                </div>
            </div>
        </div>
    </header>

    <main class="topAdventures">
        <div class="topAdventures__title">
            <h1>Top Adventures</h1>
        </div>
        <div class="topAdventures__book">
            <div>
                <img src="img/HoldStill.jpg">
                <div>
                    <i class="fa-solid fa-star fa-2xs" style="color: #ffce33;"></i>
                    <i class="fa-solid fa-star fa-2xs" style="color: #ffce33;"></i>
                    <i class="fa-solid fa-star fa-2xs" style="color: #ffce33;"></i>
                    <i class="fa-solid fa-star fa-2xs" style="color: #ffce33;"></i>
                    <i class="fa-solid fa-star fa-2xs" style="color: #DDDDDD"></i>
                </div>
            </div>
            <div>
                <img src="img/jungleBook.jpg">
                <div>
                    <i class="fa-solid fa-star fa-2xs" style="color: #ffce33;"></i>
                    <i class="fa-solid fa-star fa-2xs" style="color: #ffce33;"></i>
                    <i class="fa-solid fa-star fa-2xs" style="color: #ffce33;"></i>
                    <i class="fa-solid fa-star fa-2xs" style="color: #ffce33;"></i>
                    <i class="fa-solid fa-star fa-2xs" style="color: #DDDDDD"></i>
                </div>
            </div>
            <div>
                <img src="img/TheJungleBook.jpg">   
                <div>
                    <i class="fa-solid fa-star fa-2xs" style="color: #ffce33;"></i>
                    <i class="fa-solid fa-star fa-2xs" style="color: #ffce33;"></i>
                    <i class="fa-solid fa-star fa-2xs" style="color: #ffce33;"></i>
                    <i class="fa-solid fa-star fa-2xs" style="color: #ffce33;"></i>
                    <i class="fa-solid fa-star fa-2xs" style="color: #DDDDDD"></i>
                </div>
            </div>
            <div>
                <img src="img/Arrive of some.jpg">
                <div>
                    <i class="fa-solid fa-star fa-2xs" style="color: #ffce33;"></i>
                    <i class="fa-solid fa-star fa-2xs" style="color: #ffce33;"></i>
                    <i class="fa-solid fa-star fa-2xs" style="color: #ffce33;"></i>
                    <i class="fa-solid fa-star fa-2xs" style="color: #ffce33;"></i>
                    <i class="fa-solid fa-star fa-2xs" style="color: #DDDDDD"></i>
                </div>
            </div>
        </div>
    </main>

    <footer class="popularAuthors">
        <div class="popularAuthors__title">
            <h1>Popular authors</h1>
        </div>
        <div class="popularAuthors__imgnText">
            <div>
            <div class="popularAuthors__img">
                <img src="img/george.jpg" />
            </div></div>
            <div class="popularAuthors__text">
                <div>
                    <h2>George Raymond Richard Martin</h2>
                </div>
                <div>
                    <p>Modern American science fiction writer, screenwriter, producer and editor, winner of many literary awards</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
