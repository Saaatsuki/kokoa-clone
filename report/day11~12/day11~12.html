<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="day11~12.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/7c2aadab4a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="first-screen">
        <div class="status-bar">
            <i class="fas fa-arrow-left fa-lg"></i>
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>

        <header class="singer-profile">
            <div class="singer-profile__img">
                <img src="img/tyler img.jpg" >
            </div>
            <div class="singer-profile__text">
                <h1 class="text-title">Tyler, The Creator</h1>
                <h4 class="text-subtitle">Rap, Hip-Hop</h4>
            </div>
        </header>

        <div class="singer-button">
            <button class="singer-button__shuffle">
                Shuffle
            </button>
            <button class="singer-button__hearth">
                <i class="fa-solid fa-heart fa-lg"></i>
                <span>212 971</span>
            </button>
        </div>

        <main class="sings-list">
            <div class="sings-list__list">
                <div class="sings-list__img">
                    <img src="img/earfquake.jpg" />
                </div>
                <div class="sings-list__text">
                    <h4 class="sing-singer">Tyler, the Creator</h4>
                    <h1 class="sing-title">EARFQUAKE</h1>
                </div>
                <div class="sings-list__icon"><i class="fa-solid fa-ellipsis-vertical fa-lg"></i></div>
            </div>
            <div class="sings-list__list">
                <div class="sings-list__img">
                    <img src="img/november.jpg" />
                </div>
                <div class="sings-list__text">
                    <h4 class="sing-singer">Tyler, the Creator</h4>
                    <h1 class="sing-title">NOVEMBER</h1>
                </div>
                <div class="sings-list__icon"><i class="fa-solid fa-ellipsis-vertical fa-lg"></i></div>
            </div>
            <div class="sings-list__list">
                <div class="sings-list__img">
                    <img src="img/911.jpg" />
                </div>
                <div class="sings-list__text">
                    <h4 class="sing-singer">Tyler, the Creator</h4>
                    <h1 class="sing-title">911</h1>
                </div>
                <div class="sings-list__icon"><i class="fa-solid fa-ellipsis-vertical fa-lg"></i></div>
            </div>
            <div class="sings-list__list">
                <div class="sings-list__img">
                    <img src="img/wolf.jpg" />
                </div>
                <div class="sings-list__text">
                    <h4 class="sing-singer">Tyler, the Creator</h4>
                    <h1 class="sing-title">WOLF</h1>
                </div>
                <div class="sings-list__icon"><i class="fa-solid fa-ellipsis-vertical fa-lg"></i></div>
            </div>
        </main>

        <footer class="play-controller">
            <div class="play-controller__text">
                <h4 class="sing-singer-play">Tyler, the Creator</h4>
                <h1 class="sing-title-play">NOVEMBER</h1>
            </div>
            <div class="play-controller__icon">
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-solid fa-pause fa-2x"></i>
                <i class="fa-solid fa-forward-step"></i>
            </div>
        </footer>

        <div class="sings-list-now">
            <div>
                <i class="fa-solid fa-chart-simple fa-xl"></i>
            </div>
        </div>
    </div>

    <!-- second screen -->

    <div class="second-screen">
        <div class="status-bar">
            <i class="fas fa-arrow-left fa-lg"></i>
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
        </div>

        <img src="img/november.jpg" class="second-screen__music-image">

        <main class="second-screen__music-text">
            <h1 class="text-title">November</h1>
            <h4 class="text-subtitle">Tyler, The Creator</h4>
        </main>

        <div class="second-screen__playtime">
            <div class="second-screen__playtime__number">
                <span>1:56</span>
                <span>2:21</span>
            </div>
            <!-- <input class="second-screen__playtime__range" type="range"> -->
            <div class="second-screen__playtime__range">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div class="second-screen__control-button">
            <i class="second-screen__control-button__repeat fa-solid fa-repeat fa-lg"></i>
            <i class="fa-solid fa-backward-step fa-xl"></i>
            <div>
                <i class="fa-solid fa-play fa-2x"></i>
            </div>
            <i class="fa-solid fa-forward-step fa-xl"></i>
            <i class="second-screen__control-button__shuffle fa-solid fa-shuffle fa-lg"></i>
        </div>
    </div>
</body>
</html>
