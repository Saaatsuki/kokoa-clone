<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <style>
        body {
            height: 100vh;
            background-color: #ff6347;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #box {
            background-color: #f5deb3;
            padding: 10px;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 2px solid black;
            flex-direction: column;
        }

        .smallBox {
            width: 45px;
            height: 45px;
            background-color: #008080;
            border: 3px solid white;
        }

        .bigBox {
            width: 150px;
            height: 45px;
            background-color: #008080;
            border: 3px dashed white;
            display: block;
        }
    </style>
</head>

<body>
    <div id="box">
        <div class="smallBox"></div>
        <div class="bigBox"></div>
        <div class="smallBox">

        </div>
    </div>
</body>

</html>
