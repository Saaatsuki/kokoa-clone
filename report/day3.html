<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>repl.it</title>
</head>

<body>
  <h1>Create An Account</h1>
  <form>
    <label for="Fname">First name</label>
    <input id="Fname" type="text" placeholder="First name" required /><br>
    <label for="Lname">Last name</label>
    <input id="Lname" type="text" placeholder="Last name" required /><br>
    <label for="email">Email</label>
    <input id="email" type="email" placeholder="Email" required /><br>
    <label for="un">Username</label>
    <input id="un" type="text" placeholder="Username" required /><br>
    <label for="ps">Password</label>
    <input id="ps" type="password" placeholder="Password" required minlength="10" /><br>
    <label for="birth">Birth date</label>
    <input id="birth" type="date" lang="en-US" /><br>
    <label for="happy">How happy are you</label>
    <input id="happy" type="range" min="0" max="10" list="markers" required /><br>
    <label for="color">What is your fav. color?</label>
    <input id="color" type="color" required /><br>
    <input type="submit" value="Create Account" />

    <datalist id="markers">
      <option value="0"></option>
      <option value="1"></option>
      <option value="2"></option>
      <option value="3"></option>
      <option value="4"></option>
      <option value="5"></option>
      <option value="6"></option>
      <option value="7"></option>
      <option value="8"></option>
      <option value="9"></option>
      <option value="10"></option>
    </datalist>
  </form>
</body>

</html>
