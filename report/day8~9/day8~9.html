<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="day8~9.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@100;500;700&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/7c2aadab4a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <div class="status-bar">
            <div class="status-bar__column">
                <i class="fa-solid fa-xmark fa-xl"></i>
            </div>
            <div class="status-bar__column">
                <span>Playlist</span>
            </div>
            <div class="status-bar__column">
            </div>
        </div>
        <div class="now-playing">
            <div class="now-playing__img">
                <i class="fa-regular fa-image fa-2xl" style="color: #ffffff;"></i>
            </div>
            <div>
                <div class="now-playing__title">
                    <span>Random <br>Love</span>
                </div>
                <div class="now-playing__singer">
                    <span>by Divay Kapoor</span>
                </div>
            </div>
        </div>

        <div class="playHeartPlus">
            <div>
                <button class="playHeartPlus__play">
                    <i class="fa-solid fa-play"></i>
                    <span>Play</span>
                </button>
            </div>
            <div>
                <div>
                    <button class="playHeartPlus__heart">
                        <i class="fa-regular fa-heart fa-xl"></i>
                    </button>
                </div>
                <div>
                    <button class="playHeartPlus__plus">
                        <i class="fa-solid fa-plus fa-xl"></i>
                    </button>
                </div>
            </div>
        </div>
        
    </div>

</body>
</html>
